        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: 'rgba(255, 255, 0, 1.00)',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: 'rgba(255, 255, 0, 1.00)',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-33.155779812116066,-54.01544482756648],[-33.05812364774272,-53.80713792856044]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,

            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Padrones_Mitre_Fernandezpadrones_limpio__padrones_limpio_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(String(feature.properties['fid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="id" colspan="2"><strong>id</strong><br />' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Departamento:" colspan="2"><strong>Departamento:</strong><br />' + (feature.properties['Departamento:'] !== null ? autolinker.link(String(feature.properties['Departamento:']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Propietario:" colspan="2"><strong>Propietario:</strong><br />' + (feature.properties['Propietario:'] !== null ? autolinker.link(String(feature.properties['Propietario:']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Uso:" colspan="2"><strong>Uso:</strong><br />' + (feature.properties['Uso:'] !== null ? autolinker.link(String(feature.properties['Uso:']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Arrendatario" colspan="2"><strong>Arrendatario</strong><br />' + (feature.properties['Arrendatario'] !== null ? autolinker.link(String(feature.properties['Arrendatario']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Seccion Catastral:" colspan="2"><strong>Seccion Catastral:</strong><br />' + (feature.properties['Seccion Catastral:'] !== null ? autolinker.link(String(feature.properties['Seccion Catastral:']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Lamina Catastral:" colspan="2"><strong>Lamina Catastral:</strong><br />' + (feature.properties['Lamina Catastral:'] !== null ? autolinker.link(String(feature.properties['Lamina Catastral:']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Area Has:" colspan="2"><strong>Area Has:</strong><br />' + (feature.properties['Area Has:'] !== null ? autolinker.link(String(feature.properties['Area Has:']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Indice Productividad:" colspan="2"><strong>Indice Productividad:</strong><br />' + (feature.properties['Indice Productividad:'] !== null ? autolinker.link(String(feature.properties['Indice Productividad:']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Ind. Val. Catastral:" colspan="2"><strong>Ind. Val. Catastral:</strong><br />' + (feature.properties['Ind. Val. Catastral:'] !== null ? autolinker.link(String(feature.properties['Ind. Val. Catastral:']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Valor Catastral:" colspan="2"><strong>Valor Catastral:</strong><br />' + (feature.properties['Valor Catastral:'] !== null ? autolinker.link(String(feature.properties['Valor Catastral:']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Padron Anterior:'] !== null ? autolinker.link(String(feature.properties['Padron Anterior:']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Padrones_Mitre_Fernandezpadrones_limpio__padrones_limpio_1_0() {
            return {
                pane: 'pane_Padrones_Mitre_Fernandezpadrones_limpio__padrones_limpio_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Padrones_Mitre_Fernandezpadrones_limpio__padrones_limpio_1');
        map.getPane('pane_Padrones_Mitre_Fernandezpadrones_limpio__padrones_limpio_1').style.zIndex = 401;
        map.getPane('pane_Padrones_Mitre_Fernandezpadrones_limpio__padrones_limpio_1').style['mix-blend-mode'] = 'normal';
        var layer_Padrones_Mitre_Fernandezpadrones_limpio__padrones_limpio_1 = new L.geoJson(json_Padrones_Mitre_Fernandezpadrones_limpio__padrones_limpio_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Padrones_Mitre_Fernandezpadrones_limpio__padrones_limpio_1',
            layerName: 'layer_Padrones_Mitre_Fernandezpadrones_limpio__padrones_limpio_1',
            pane: 'pane_Padrones_Mitre_Fernandezpadrones_limpio__padrones_limpio_1',
            onEachFeature: pop_Padrones_Mitre_Fernandezpadrones_limpio__padrones_limpio_1,
            style: style_Padrones_Mitre_Fernandezpadrones_limpio__padrones_limpio_1_0,
        });
        bounds_group.addLayer(layer_Padrones_Mitre_Fernandezpadrones_limpio__padrones_limpio_1);
        map.addLayer(layer_Padrones_Mitre_Fernandezpadrones_limpio__padrones_limpio_1);
        setBounds();
        </script>
